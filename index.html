<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupplAi Test</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet Map Library -->
<link
rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

</head>

<body>
  <div class="supplai-container">
    <h1>Welcome to SupplAi</h1>

    <!-- Category Filter -->
    <div class="category-filter" style="margin-bottom: 20px; text-align: center;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Furniture">Furniture</option>
        <option value="Tools">Tools</option>
        <option value="Outdoors">Outdoors</option>
        <option value="Electronics">Electronics</option>
        <option value="Hardware">Hardware</option>
        <option value="Beauty">Beauty</option>
        <option value="Health">Health</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Kitchen">Kitchen</option>
      </select>
    </div>
    <div class="location-filter" style="margin-bottom: 20px; text-align: center;">
        <label for="locationInput">Your Location:</label>
        <input type="text" id="locationInput" placeholder="e.g. Toronto" />
      </div>
      
    <!-- Search Bar + Buttons -->
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="ğŸ” Search for anything..." />
      <button id="voiceSearchButton">ğŸ™ï¸ Voice Search</button>
      <button id="randomSuggestButton">ğŸ”® I'm Not Sure</button>
    </div>

    <!-- Results Area -->
    <div id="suggestions" class="suggestions-section">
      <!-- Suggested items will appear here -->
    </div>
  </div>
  <div id="map" style="height: 400px; margin-top: 30px;"></div>

  <!-- Link to JavaScript -->
  <script src="supplai.js"></script>
</body>
</html>
